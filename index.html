<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Bibliotecário - EEEP</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #FF9800);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      border-top: 10px solid #4CAF50;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4CAF50;
    }

    .role-label {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 0.65rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #FF9800;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #e68900;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Biblioteca EEEP</h2>
    <div class="role-label">Login do Bibliotecário</div>

    <!-- Formulário com ID corrigido -->
    <form id="loginForm">
      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required />
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>

    <!-- Mensagem de erro -->
    <div id="errorMsg" class="error"></div>

    <div class="footer">© 2025 - Rede de Bibliotecas EEEP - Ceará</div>
  </div>

  <script>
    const usuarios = {
      "diretor": "senhaDiretor123",
      "bibliotecaria1": "senhaBiblio1",
      "bibliotecaria2": "senhaBiblio2"
    };

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const usuarioInput = document.getElementById("usuario").value.toLowerCase().trim();
      const senhaInput = document.getElementById("senha").value;
      const errorMsg = document.getElementById("errorMsg");

      if (usuarios[usuarioInput] && usuarios[usuarioInput] === senhaInput) {
        errorMsg.textContent = "";
        window.location.href = "home/home.html"; // Redireciona para a home
      } else {
        errorMsg.textContent = "Usuário ou senha incorretos!";
      }
    });
  </script>
</body>
</html>
